<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TV</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="tv.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 掛載CSS樣式
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	-->
</head>
<body>
	<script>
	$(document).ready(function () {
		console.log('after');
		var mydata = {color: ["#FFF6FB","#0E7CF4","#00FF00","#9C1DE7","#FF5511","#FFFF77","#000"]};

		var vm = new Vue({
			el: '#app',
			data: mydata
		});
	});
	console.log('before');
	</script>

	<div class="circles" id="app">
	  <div class="row">
	    <div class="col-sm-4">
	      <div class="circle one" v-bind:style="{ backgroundColor: color[0] }">
	        <input v-model="color[0]"/>
	      </div>
	      <div class="circle two" v-bind:style="{ backgroundColor: color[1] }">
	        <input v-model="color[1]"/>
	      </div>
	      <div class="circle three" v-bind:style="{ backgroundColor: color[2] }">
	        <input v-model="color[2]"/>
	      </div>
	      <div class="circle four" v-bind:style="{ backgroundColor: color[3] }">
	        <input v-model="color[3]"/>
	      </div>
	      <div class="circle five" v-bind:style="{ backgroundColor: color[4] }">
	        <input v-model="color[4]"/>
	      </div>
	      <div class="circle six" v-bind:style="{ backgroundColor: color[5] }">
	        <input v-model="color[5]"/>
	      </div>
				<div class="circle seven" style="background-color:{{color[6]}}">
        <input v-model="color[6]"/>
      </div>
	    </div>
			<div class="col-sm-8">
      <div class="tv"></div>
      <div class="screen">
        <div class="row">
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[0] }"> </div>
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[1] }"></div>
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[2] }"></div>
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[3] }"></div>
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[4] }"></div>
          <div class="col-sm-2 top" v-bind:style="{ backgroundColor: color[5] }"></div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[3] }"> </div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[5] }"> </div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[0] }"> </div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[2] }"> </div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[1] }"> </div>
          <div class="col-sm-2 bottom" v-bind:style="{ backgroundColor: color[4] }"> </div>
        </div>
      </div>
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="button button1"></div>
      <div class="button button2"></div>
    </div>
  </div>
</div>
</body>
</html>
